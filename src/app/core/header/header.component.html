<div *ngIf="(user$ | async) as user">
    <header class="fixed-top">
        <p-sidebar [(visible)]="display" [baseZIndex]="10000">
            <nav class="navbar navbar-light bg-white">
                <ap-menu #menu>
                    <ul class="list-unstyled">
                        <li>
                            <a showIfLogged [routerLink]="['p', 'add']">Upload</a>
                        </li>
                    </ul>
        
                </ap-menu>
                <div *ngIf="(user$ | async) as user; else login">
                    <i class="fa fa-user-circle mr-1"></i>
                    <a class="mr-3">{{ user.usuario }}</a>
                    <a (click)="logout()">Sair</a>
                </div>
        
                <ng-template #login>
                    <span class="navbar-text">
                        <a [routerLink]="['']">Please, login!</a>
                    </span>
                </ng-template>
            </nav>
        
            <div class="fixed-top">
                <ap-loading></ap-loading>
                <ap-alert></ap-alert>
            </div>
        </p-sidebar>
        <button pButton style-class="" type="button" (click)="onClick()" icon="pi pi-bars"></button>
    </header>
</div>
