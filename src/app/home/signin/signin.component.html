<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

    <div class="form-group">
        <input #userNameInput
            formControlName="usuario"
            class="form-control"
            placeholder="usuário"
            autofocus>
        <ap-vmessage
            *ngIf="loginForm.get('usuario').errors?.required"
            text="Usuário é obrigatório!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName="senha"
            type="password"
            class="form-control"
            placeholder="senha">
        <ap-vmessage
            *ngIf="loginForm.get('senha').errors?.required"
            text="Senha é obrigatório!">
        </ap-vmessage>
    </div>

    <button pButton
        [disabled]="loginForm.invalid"
        label="login"
        type="button"
        (click)="login()"
        class="btn btn-primary btn-block">
    </button>

    <!-- <p-button label="Click" (onClick)="login($event)"></p-button> -->
</form>
