<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName="usuario"
            class="form-control"
            placeholder="usuário"
            autofocus>
        <ap-vmessage
            *ngIf="loginForm.get('usuario').errors?.required"
            text="Usuário é obrigatório!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName="senha"
            type="password"
            class="form-control"
            placeholder="senha">
        <ap-vmessage
            *ngIf="loginForm.get('senha').errors?.required"
            text="Senha é obrigatório!">
        </ap-vmessage>
    </div>

    <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block">
        login
    </button>
</form>
