<component-label *ngIf="label" [id]="id + '--label'" [target]="id + '--input'" [value]="label" [required]="control?.errors?.required"></component-label>

<input
    [id]="id + '--input'"
    [name]="name"
    [feedback]="feedback"
    [formControlName]="formControlName"
    class="w-100-p"
    type="password"
    pPassword />

<custom-error [id]="id + '--error'" [control]="control"></custom-error>
